<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Plantilla</title>
</head>

<body>

    <!-- Barra de Navegacion bg-gray-900 -->
    <ul th:fragment="navegacion" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex justify-content-center" th:href="@{/admin}">
            <i class="fa fa-industry"></i>
            <span>Textiles</span>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin}">
                <i class="fa fa-tachometer"></i>
                <span>Dashboard</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            Empleado
        </div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/nuevo-empleado}">
                <i class="fa fa-user"></i>
                <span>Nuevo</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            Cortes
        </div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fa fa-scissors"></i>
                <span>Cortes</span>
            </a>
        </li>
        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Encabezado -->
        <div class="sidebar-heading">
            Reportes
        </div>
        <!-- Nav Item - Reportes -->
        <li class="nav-item" disable>
            <a class="nav-link" href="#">
                <i class="fa fa-file-text"></i>
                <span>Reportes</span>
            </a>
        </li>
    </ul>
    <!-- Fin Barra de Navegacion -->

    <!-- Logout Modal-->
    <div th:fragment="salir" class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Desea salir del sistema?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <form action="/logout" method="POST">
                        <input type="submit" class="btn btn-primary" value="Salir">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:fragment="footer" class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright &copy; Octavio Degante 2021</span>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->


</body>

</html>

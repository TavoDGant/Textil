<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Detalles</title>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <script src="https://use.fontawesome.com/358cf796e0.js"></script>

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Barra de Navegacion -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex justify-content-center" th:href="@{/admin}">
                <i class="fa fa-industry"></i>
                <span>Textiles</span>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0" />

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">
                    <i class="fa fa-tachometer"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider" />

            <!-- Heading -->
            <div class="sidebar-heading">
                Empleado
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item active">
                <a class="nav-link" th:href="@{~/admin/nuevo-empleado}">
                    <i class="fa fa-user"></i>
                    <span>Nuevo</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider" />

            <!-- Heading -->
            <div class="sidebar-heading">
                Cortes
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-scissors"></i>
                    <span>Cortes</span>
                </a>
            </li>
            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Encabezado -->
            <div class="sidebar-heading">
                Reportes
            </div>
            <!-- Nav Item - Reportes -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-file-text"></i>
                    <span>Reportes</span>
                </a>
            </li>
        </ul>
        <!-- Fin Barra de Navegacion -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Page Heading -->
                    <div class="d-sm-flex">
                        <h1 class="h3 mb-0 text-gray-800">Nuevo Empleado
                        </h1>
                    </div>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item">
                            <a href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fa fa-sign-out"></i>
                                Cerrar Sesion
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid ">
                    <div class="container card">
                        <!-- Empleado Nuevo -->
                        <div class="card-body">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="p-4">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Crear Empleado!</h1>
                                        </div>
                                        <form class="user" th:action="@{agregar}" th:object="${empleado}" method="POST">
                                            <div class="form-group row">
                                                <div class="col-sm-12 p-2">
                                                    <label class="small mb-1">Nombre</label>
                                                    <input th:field="*{nombre}" type="text"
                                                        class="form-control form-control-user">
                                                    <div class="alet alert-warning alert-dismissible fade show"
                                                        th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 p-2">
                                                    <label class="small mb-1">Apellido Paterno</label>
                                                    <input th:field="*{ape_pat}" type="text"
                                                        class="form-control form-control-user">
                                                    <div class="alet alert-warning alert-dismissible fade show"
                                                        th:if="${#fields.hasErrors('ape_pat')}" th:errors="*{ape_pat}">
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 p-2">
                                                    <label class="small mb-1">Apellido Materno</label>
                                                    <input th:field="*{ape_mat}" type="text"
                                                        class="form-control form-control-user">
                                                    <div class="alet alert-warning alert-dismissible fade show"
                                                        th:if="${#fields.hasErrors('ape_mat')}" th:errors="*{ape_mat}">
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 p-2">
                                                    <label class="small mb-1">Fecha de Nacimiento</label>
                                                    <input th:field="*{nacimiento}" type="date"
                                                        class="form-control form-control-user">
                                                    <div class="alet alert-warning alert-dismissible fade show"
                                                        th:if="${#fields.hasErrors('nacimiento')}"
                                                        th:errors="*{nacimiento}">
                                                    </div>
                                                </div>
                                            </div>
                                            <input type="submit" class="btn btn-primary btn-user btn-block"
                                                value="Registrar Empleado">
                                            </input>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fin Empleado Nuevo -->
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Octavio Degante 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
    </div>
    <!-- End of Content Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-arrow-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Desea salir del sistema?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <form action="/logout" method="POST">
                        <input type="submit" class="btn btn-primary" value="Salir">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN Logout Modal-->

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/js/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
